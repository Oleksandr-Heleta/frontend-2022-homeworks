<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles-menu.css" />
  <title>HTML & CSS практика: Hooli-style Popup</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <a id="logo" href="index.html">
        <img src="./icons/logo.png" alt="" />
      </a>
      <nav class="navigation">
        <ul class="navigation_menu">
          <li class="nav_item">
            <a href="#Mail" class="nav_item_link">Mail</a>
          </li>
          <li class="nav_item">
            <a href="#Images" class="nav_item_link">Images</a>
          </li>
          <li id="nav_item_popup">
            <input id="nav_popup_check" type="checkbox" />
            <label for="nav_popup_check" class="nav_item_link" id="nav_popup_label">
              <img class="nav_item_icons" src="./icons/popup-button.png" alt="" />
            </label>
            <div class="nav_popup_menu">
              <ul class="nav_popup_menu_links">
                <li class="nav_popup_menu_item">
                  <a href="#Applications" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/apps.png" title="Apps" alt="" />
                  </a>
                </li>
                <li class="nav_popup_menu_item">
                  <a href="#Blogs" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/blogs.png" title="Blogs" alt="" />
                  </a>
                </li>
                <li class="nav_popup_menu_item">
                  <a href="#Calendar" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/calendar.png" title="Calendar" alt="" />
                  </a>
                </li>
                <li class="nav_popup_menu_item">
                  <a href="#Chat" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/chat.png" title="Chat" alt="" />
                  </a>
                </li>
                <li class="nav_popup_menu_item">
                  <a href="#Classroom" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/classroom.png" title="Classroom" alt="" />
                  </a>
                </li>
                <li class="nav_popup_menu_item">
                  <a href="#Contacts" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/contacts.png" title="Contacts" alt="" />
                  </a>
                </li>
                <li class="nav_popup_menu_item">
                  <a href="#Documents" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/documents.png" title="Documents" alt="" />
                  </a>
                </li>
                <li class="nav_popup_menu_item">
                  <a href="#Files" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/files.png" title="Files" alt="" />
                  </a>
                </li>
                <li class="nav_popup_menu_item">
                  <a href="#Maps" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/maps.png" title="Maps" alt="" />
                  </a>
                </li>
              </ul>
              <input id="popup_menu_show_more_check" type="checkbox" />
              <label id="popup_menu_show_more_label" for="popup_menu_show_more_check">
                <span class="popup_menu_show_more show_more_span">Show more</span>
              </label>
              <ul class="nav_popup_menu_links_hidden">
                <li class="nav_popup_menu_item">
                  <a href="#News" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/news.png" title="News" alt="" />
                  </a>
                </li>
                <li class="nav_popup_menu_item">
                  <a href="#Photos" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/photos.png" title="Photos" alt="" />
                  </a>
                </li>
                <li class="nav_popup_menu_item">
                  <a href="#Promo" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/promo.png" title="Promo" alt="" />
                  </a>
                </li>
                <li class="nav_popup_menu_item">
                  <a href="#Search" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/search.png" title="Search" alt="" />
                  </a>
                </li>
                <li class="nav_popup_menu_item">
                  <a href="#Translation" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/tanslation.png" title="Translation" alt="" />
                  </a>
                </li>
                <li class="nav_popup_menu_item">
                  <a href="#Videos" class="nav_popup_menu_link">
                    <img class="nav_popup_menu_icons" src="./icons/videos.png" title="Videos" alt="" />
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav_item">
            <a href="#Notification" class="nav_item_link">
              <img class="nav_item_icon" src="./icons/bell.png" alt="" />
            </a>
          </li>
          <li class="nav_item">
            <a href="#User" class="nav_item_link">
              <img class="nav_item_icon" src="./icons/user.png" alt="" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </div>
</body>

</html>

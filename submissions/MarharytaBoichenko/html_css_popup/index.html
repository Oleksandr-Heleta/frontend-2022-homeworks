<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS-Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="nav">
          <ul class="nav__list list">
            <li class="nav__item">
              <a href="#" class="link nav__link"> Mail </a>
            </li>
            <li class="nav__item">
              <a href="#" class="link nav__link"> Images </a>
            </li>
          </ul>
        </nav>
        <ul class="account-block list">
          <li class="account-block__item">
            <input
              type="checkbox"
              class="account-block__checkbox"
              name="menu"
              id="popup"
            />
            <label for="popup" class="account-block__menu"></label>
            <div class="menu">
              <ul class="menu__list list">
                <li class="menu__item">
                  <a href="#apps" class="menu__link">
                    <img
                      src="./popup-icons/apps.png"
                      class="menu__icon"
                      alt="colored round"
                    />
                    Apps
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#blogs" class="menu__link">
                    <img
                      src="./popup-icons/blogs.png"
                      class="menu__icon"
                      alt="sheet of paper"
                    />
                    Blogs
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#calendar" class="menu__link">
                    <img
                      src="./popup-icons/calendar.png"
                      class="menu__icon"
                      alt="calendar"
                    />
                    Calendar
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#chat" class="menu__link">
                    <img
                      src="./popup-icons/chat.png"
                      class="menu__icon"
                      alt="talking smiles"
                    />
                    Chat
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#classroom" class="menu__link">
                    <img
                      src="./popup-icons/classroom.png"
                      class="menu__icon"
                      alt="class board"
                    />
                    Classroom
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#search" class="menu__link">
                    <img
                      src="./popup-icons/search.png"
                      class="menu__icon"
                      alt="snowflake"
                    />
                    Search
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#contacts" class="menu__link">
                    <img src="./popup-icons/contacts.png" class="menu__icon" alt="man" />
                    Contacts
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#document" class="menu__link">
                    <img
                      src="./popup-icons/documents.png"
                      class="menu__icon"
                      alt="document"
                    />
                    Document
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#mail" class="menu__link">
                    <img src="./popup-icons/mail.png" class="menu__icon" alt="envelope" />
                    Mail
                  </a>
                </li>
                <li class="menu__item--more">
                  <input type="checkbox" name="more" class="more-checkbox" id="more" />
                  <label for="more" class="label"> More </label>
                  <ul class="more-list list">
                    <li class="menu__item">
                      <a href="#videos" class="menu__link">
                        <img
                          src="./popup-icons/videos.png"
                          class="menu__icon"
                          alt="sheet of paper"
                        />
                        Videos
                      </a>
                    </li>
                    <li class="menu__item">
                      <a href="#promo" class="menu__link">
                        <img
                          src="./popup-icons/promo.png"
                          class="menu__icon"
                          alt="sheet of paper"
                        />
                        Promo
                      </a>
                    </li>
                    <li class="menu__item">
                      <a href="#tanslation" class="menu__link">
                        <img
                          src="./popup-icons/tanslation.png"
                          class="menu__icon"
                          alt="sheet of paper"
                        />
                        Translation
                      </a>
                    </li>
                    <li class="menu__item--link">
                      <a
                        class="more-link"
                        href="https://github.com/kottans/frontend/blob/2022_UA/contents.md"
                      >
                        Even more from Kottans
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </li>
          <li class="account-block__item">
            <img
              src="./popup-icons/bell.png"
              class="account-block__notification"
              alt=""
            />
          </li>
          <li class="account-block__item">
            <img
              src="./popup-icons/smile-icon.svg"
              class="account-block__photo"
              alt="Your photo"
            />
          </li>
        </ul>
      </header>
      <main></main>
    </div>
  </body>
</html>
